<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <!-- Alternate CSP declaration: -->
        <!-- Allow everything but only from the same origin and foo.com -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' foo.com"> -->
        <!-- Good default declaration:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
        * Create your own at http://cspisawesome.com
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="allen_test">
                 <!-- home page form -->
                <form action="index_submit" method="get" accept-charset="utf-8" id="game_start_join">
                    <input type="button" id="start_game_init" name="start" value="Start New Game" class="start_btns">
                    <input type="button" id="join_game_init" name="join" value="Join Existing Game" class="start_btns">
                </form>

                <!-- game setup form -->
                 <form action="index_submit" method="get" accept-charset="utf-8" id="game_setup_form">
                    <label>Your Name: <input type="text" id="master_name" class="game_param" placeholder="What other players will see"></label>
                    <label># Players: <input type="number" id="num_teams" value="0" class="game_param"></label>
                    <label>Players/Team: <input type="number" id="num_players_team" value="2" min="2" max="8" class="game_param"></label>
                    <label>Turn Time (min): <input type="number" id="turn_time_min" value="1" min="0" max="2" class="game_param"></label>
                    <label>Turn Time (s): <input type="number" id="turn_time_sec" value="30" min="0" max="59" class="game_param"></label>
                    <input type="button" id="send_invites" value="Create Game Room">
                    <input type="button" id="return_home" value="Go Back">
                </form>

                <!-- card submit form -->
                 <form action="index_submit" method="get" accept-charset="utf-8" id="card_submit_form">
                    <label>Your Cards: <input type="textarea" id="card_list" class="game_param" placeholder="Put in famous names dummy"></label>
                    <input type="button" id="send_invites" value="Submit Cards">
                    <input type="button" id="return_game_setup" value="Go Back">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="http://allennikka.com:3001/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            // initialization
            app.initialize();
            $("#game_setup_form").hide();
            $("#card_submit_form").hide();
            var socket = io.connect('http://allennikka.com:3001');

            // global vars
            var active_room = null;

            // NOTE: code to function on web for debugging
            $(".start_btns").click(function(data) {
                $("#game_start_join").hide();
                if (data.target.name === 'start') {
                    $("#game_setup_form").show();
                    socket.emit('get_room_id', {})
                } else {
                    console.log('join');
                }
            });

            socket.on('return_room_id', function(data) {
                active_room = data.room_id_s;
                console.log("ACTIVE ROOM: " + active_room);
            });

            $("#send_invites").click(function() {
                var master_name_c = $("#master_name").val();
                var num_teams_c = $("#num_teams").val();
                var num_players_team_c = $("#num_players_team").val();
                var turn_time_min_c = $("#turn_time_min").val();
                var turn_time_sec_c = $("#turn_time_sec").val();
                socket.emit('goto_card_submit_master', {
                    master_name_c: master_name_c,
                    num_teams_c: num_teams_c,
                    num_players_team_c: num_players_team_c,
                    turn_time_min_c: turn_time_min_c,
                    turn_time_sec_c: turn_time_sec_c,
                    active_room_c: active_room
                });
                $("#game_setup_form").hide();
                $("#card_submit_form").show();
            });

            $("#return_home").click(function() {
                $("#game_setup_form").hide();
                $("#game_start_join").show();
                if (active_room) socket.emit('remove_room_id', {
                    room_id_c: active_room
                });
            });

            $("#return_game_setup").click(function() {
                $("#game_setup_form").hide();
                $("#game_start_join").hide();
                if (active_room) socket.emit('remove_room_id', {
                    room_id_c: active_room
                });
                $("#game_setup_form").show();
                $("#card_submit_form").hide();
            });
        </script>
    </body>
</html>
